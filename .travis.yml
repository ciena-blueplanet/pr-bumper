language: node_js
sudo: false
node_js:
- '5.3'
branches:
  except:
  - /^v[0-9\.]+/
before_install:
- npm install -g codecov
before_script:
- VERBOSE=1 ./bin/cli.js check
after_success:
- codecov
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
before_deploy:
- VERBOSE=1 ./bin/cli.js bump
deploy:
  provider: npm
  email: npm.ciena@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    branch: master
    tags: false
notifications:
  slack:
    secure: 
